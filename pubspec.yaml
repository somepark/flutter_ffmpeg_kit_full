name: flutter_ffmpeg_kit_full
description: "FFmpeg Kit for Flutter. Supports Android, iOS and macOS platforms"
version: 1.0.1
homepage: https://github.com/arthenica/ffmpeg-kit
# 添加 GitHub 仓库链接
repository: https://github.com/somepark/flutter_ffmpeg_kit_full
issue_tracker: https://github.com/somepark/flutter_ffmpeg_kit_full/issues  # 可选：问题追踪链接


environment:
  sdk: ">=3.5.4 <4.0.0"
  flutter: '>=3.3.0'

dependencies:
  ffmpeg_kit_flutter_platform_interface: ^0.2.1
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.arthenica.ffmpegkit.flutter
        pluginClass: FFmpegKitFlutterPlugin
      ios:
        pluginClass: FFmpegKitFlutterPlugin
      macos:
        pluginClass: FFmpegKitFlutterPlugin

